    <style>
        body {              
            font-family: "Gill Sans", sans-serif;
            -webkit-user-select: none; 
            margin: 0;
            padding: 0;
            background: #000;
        }
        .ready #record { display: block; }
        #record { 
            display: none;
            background: transparent url(hal.jpg) no-repeat 0 0;
            width: 320px;
            height: 320px;
            display: block;
            -webkit-background-size: 320px 320px;
        }
        #record.recording {
            background: transparent url(hal_active.jpg) no-repeat 0 0;
        }        
        .recording { color: red; }
        #status {
            width: 320px;
            text-align: center;
            color: #990000;
            font-size: 1.8em;
            text-transform: uppercase;
        }
        .hidden {
            position: absolute;
            left: -3000px;
            top: -3000px;
        }
        
        #history {
            background-color: #333;
            padding: 0;
            margin: 0;
        }
        #history a {
            text-decoration: none;
            color: #eee;
            padding: 8px 8px;
            display: block;
            font-size: 1.2em;
        }
        #history a:active {
            color: orange;
        }
    </style>
    
  </head>
  <body onload="onBodyLoad()">
  
    <div id="record"></div>    
    <p id="status"></p>  

    <!--ul id="history"></ul-->
    
    <img src="hal_active.jpg" class="hidden" /> <!-- This is just to preload the active state -->
    </body>
