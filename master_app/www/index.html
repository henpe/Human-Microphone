<!DOCTYPE html>
<html>
  <head>
  <title></title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
	<meta charset="utf-8">


    <script type="text/javascript" charset="utf-8" src="js/jquery-1.7.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/phonegap-1.2.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/audio_record.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/audio_encode.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/recording_encoder.js"></script>    
    <script type="text/javascript" charset="utf-8" src="js/main.js"></script>    
    <script type="text/javascript">
        // If you want to prevent dragging, uncomment this section	
        function preventBehavior(e) { 
           e.preventDefault(); 
        };
        document.addEventListener("touchmove", preventBehavior, false);
            
        function onBodyLoad() {		
            document.addEventListener("deviceready", onDeviceReady, false);
        }		  
    </script>
    
    <style>
        body {              
            font-family: "Helvetica Neue", sans-serif;
            -webkit-user-select: none; 
            margin: 48px 0 0 0;
            padding: 0;
            background: #000 url(img/black_linen.png) repeat;
            width: 320px;
        }
        .ready #record { display: block; }
        #record { 
            display: none;
            background: transparent url(img/man.png) no-repeat 0 0;
            width: 248px;
            height: 190px;
            display: block;
            -webkit-background-size: 248px 190px;
            margin: 0 auto;
        }
        #record.recording {
            background: transparent url(img/man_broadcasting.png) no-repeat 0 0;
        }        
        .recording { color: red; }
        #status {
            width: 320px;
            text-align: center;
            color: #eee;
            font-size: 1.5em;
            text-transform: uppercase;
        }
        .hidden {
            position: absolute;
            left: -3000px;
            top: -3000px;
        }
    </style>
    
  </head>
  <body onload="onBodyLoad()">
  
      <div id="record"></div>    
      <p id="status"></p>  

      <img src="img/man_broadcasting.png" class="hidden" /> <!-- This is just to preload the active state -->
  </body>
</html>
